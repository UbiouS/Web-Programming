<!DOCTYPE html>

<html lang="ru">
<link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css"
/>
<head>
    <meta charset="UTF-8">
    <title>Basics</title>
    <link rel="stylesheet" href="myStyle.css">
</head>
<body>
<section class="divide-section">
    <h2>Погода здесь</h2>
    <div class="refresh-button-display">
        <button onclick="ui.getCurrentLocation()" class="refresh-button">Обновить геолокацию</button>
    </div>

</section>
<section>
    <div class="main-block" id="my-city">
        <div>
            <h1 id="name-of-main-block"></h1>
            <div class="devide-main">
                <div class="img-main">
                    <img class="current-weather" id = "main-icon-display" src ="" width="40">
                </div>
                <div class="main-temperature">
                </div>
            </div>
        </div>
        <ul>
            <li>
                <div class="inside-text">Ветер</div>
                <div class="wind-and-stuff main-city-wind"></div>
            </li>
            <li>
                <div class="inside-text">Облачность</div>
                <div class="wind-and-stuff main-city-clouds"></div>
            </li>
            <li>
                <div class="inside-text">Давление</div>
                <div class="wind-and-stuff main-city-pressure"></div>
            </li>
            <li>
                <div class="inside-text">Влажность</div>
                <div class="wind-and-stuff main-city-humidity"></div>
            </li>
            <li>
                <div class="inside-text">Координаты</div>
                <div class="wind-and-stuff main-city-coord"></div>
            </li>
        </ul>
    </div>
</section>
<section class="between-main-secondary">
    <div><h2>Избранное</h2></div>
    <div id="city-form" class="add-city" onsubmit="(e) => e.preventDefault()">
        <div class="line-for-city-display">
            <input class="input-line" type="text" id="searchUser" name="city-name" placeholder="Добавить новый город">
        </div>
        <div class="button-part">
            <button class="plus-city" id="submit" type="submit">+</button>
        </div>
    </div>

</section>
<section class="secondary-weather" id="favourite-weather-cities">
    <template id="temp">
        <div class="secondary-city">
            <div class="name-of-secondary-block">
                <h4 class="card-title">
                </h4>
                <div class="secondary-temperature">
                </div>
                <div class="secondary-icon-display">
                </div>
                <div class="exit-buttons">
                    <button class="close-button">ͯ</button>
                </div>
            </div>

            <ul>
                <li>
                    <div class="inside-text">Ветер</div>
                    <div class="wind-and-stuff wind"> 6.0 m/s, North-northwest</div>
                </li>
                <li>
                    <div class="inside-text">Облачность</div>
                    <div class="wind-and-stuff cloud"></div>
                </li>
                <li>
                    <div class="inside-text">Давление</div>
                    <div class="wind-and-stuff pressure"></div>
                </li>
                <li>
                    <div class="inside-text">Влажность</div>
                    <div class="wind-and-stuff humidity"></div>
                </li>
                <li>
                    <div class="inside-text">Координаты</div>
                    <div class="wind-and-stuff coord"></div>
                </li>
            </ul>
        </div>
    </template>
</section>

</body>
<script src="fetch.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>
<script>ui.requestWeatherByLocation()</script>
</html>
