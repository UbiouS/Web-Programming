<!DOCTYPE html>

<html lang="ru">
<link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css"
/>
<head>
    <meta charset="UTF-8">
    <title>Basics</title>
    <link rel="stylesheet" href="myStyle.css">
</head>
<body>
<section class="divide-section">
    <h2>Погода здесь</h2>
    <div class="refresh-button-display">
        <button onclick="getCurrentLocation()" class="refresh-button">Обновить геолокацию</button>
    </div>

</section>
<section>
    <div class="main-block">
        <div>
            <h1>Saint Petersburg</h1>
            <div class="devide-main">
                <div class="img-main">
                    <img class="current-weather" src="svg/017-snowy-1.svg" width="40">
                </div>
                <div class="main-temperature">
                    8°C
                </div>
            </div>

        </div>
            <ul>
                <li>
                    <div class="inside-text">Ветер</div>
                    <div class="wind-and-stuff">Moderate breeze, 6.0 m/s, North-northwest</div>
                </li>
                <li>
                    <div class="inside-text">Облачность</div>
                    <div class="wind-and-stuff">Broken clouds</div>
                </li>
                <li>
                    <div class="inside-text">Давление</div>
                    <div class="wind-and-stuff">1013 hpa</div>
                </li>
                <li>
                    <div class="inside-text">Влажность</div>
                    <div class="wind-and-stuff">52%</div>
                </li>
                <li>
                    <div class="inside-text">Координаты</div>
                    <div class="wind-and-stuff">[59.88, 30.42]</div>
                </li>
            </ul>
    </div>
</section>
<section class="between-main-secondary">
    <div><h2>Избранное</h2></div>
        <form id="city-form" class="add-city">
        <div class="line-for-city-display">
            <input class="input-line" type="text" id="searchUser" name="city-name" placeholder="Добавить новый город"></div>
            <div class="button-part"><button class="plus-city" id="submit" type = "submit">+</button></div>
        </form>

</section>
<section class="secondary-weather">
    <div id="content"></div>
</section>

</body>
<script src="fetch.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>
<script>ui.requestWeatherByLocation()</script>
</html>
